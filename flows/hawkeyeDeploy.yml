Deploy:
  - checkpoint: "Start"
  - form: myForm
    values:
      processId: ${txId}
      repo: ${repo}
      branch: ${branch}
      kittFiles: ${kittFiles}
  - log: "Hawkeye Concord | Kitt Files: ${kittFiles}"
  - set:
      kittFiles: ${myForm.onlySelectedKittFiles}
  - log: "Hawkeye Concord | After User Intervention Kitt Files: ${kittFiles}"


